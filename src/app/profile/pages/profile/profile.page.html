<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Mi Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-content-simplified">
  <div class="profile-header-simplified">
    <div class="avatar-section-simplified">
      <img [src]="userData?.photoURL || 'https://placehold.co/100x100/E6E0FF/7F00FF?text=Perfil&font=Inter'"
           alt="Avatar del Usuario"
           class="user-avatar-simplified"
           onerror="this.onerror=null;this.src='https://placehold.co/100x100/E6E0FF/7F00FF?text=Perfil&font=Inter';"/>
      </div>
    <h2 class="user-name-simplified">{{ userData?.displayName || 'Nombre de Usuario' }}</h2>
    <p class="user-email-simplified">{{ userData?.email || 'email@ejemplo.com' }}</p>
    </div>

  <div class="profile-card-simplified">
    <ion-button expand="block" (click)="presentLogoutConfirm()" color="primary" class="logout-button-simplified">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Cerrar Sesi√≥n
    </ion-button>
    </div>

</ion-content>
