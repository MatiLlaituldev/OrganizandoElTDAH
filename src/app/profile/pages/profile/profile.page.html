<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <!-- Hero Section del Usuario -->
  <div class="user-hero-section" *ngIf="userData">
    <div class="user-avatar-container">
      <ion-avatar class="user-avatar">
        <img [src]="userData.photoURL || 'assets/default-avatar.png'" alt="Foto de perfil" />
      </ion-avatar>
      <div class="avatar-badge">
        <ion-icon name="checkmark" color="success"></ion-icon>
      </div>
    </div>
    <div class="user-info">
      <h2 class="user-name">{{ userData.displayName || 'Usuario' }}</h2>
      <p class="user-email">{{ userData.email }}</p>
      <div class="user-stats">
        <div class="stat-item">
          <span class="stat-number">12</span>
          <span class="stat-label">D铆as activo</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <span class="stat-number">3</span>
          <span class="stat-label">Recordatorios</span>
        </div>
      </div>
    </div>
  </div>

  <!--  RECORDATORIOS - CARD PICA -->
  <div class="featured-section">
    <ion-card class="recordatorios-hero-card" button routerLink="/recordatorios">
      <div class="card-gradient-bg"></div>
      <ion-card-content>
        <div class="hero-card-content">
          <div class="icon-container">
            <ion-icon name="alarm" class="main-icon"></ion-icon>
            <div class="pulse-ring"></div>
            <ion-badge color="danger" class="notification-badge">3</ion-badge>
          </div>

          <div class="content-info">
            <h3 class="card-title"> Recordatorios</h3>
            <p class="next-event">
              <strong>Pr贸ximo:</strong> Defensa de T铆tulo
            </p>
            <div class="time-info">
              <ion-chip color="warning" class="time-chip">
                <ion-icon name="calendar-outline" slot="start"></ion-icon>
                <ion-label>5 Julio - 12 d铆as</ion-label>
              </ion-chip>
            </div>
          </div>

          <div class="action-arrow">
            <ion-icon name="chevron-forward" class="arrow-icon"></ion-icon>
          </div>
        </div>

        <!-- Mini preview de recordatorios -->
        <div class="preview-reminders">
          <div class="reminder-dot active"></div>
          <div class="reminder-dot"></div>
          <div class="reminder-dot"></div>
          <span class="reminder-text">Ver todos los recordatorios</span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Menu Principal -->
  <div class="main-menu">
    <ion-list class="menu-list">

      <!-- Quick Actions Grid -->
      <div class="quick-actions-grid">
        <ion-card class="quick-action-card" button>
          <ion-card-content>
            <ion-icon name="person-circle-outline" color="primary"></ion-icon>
            <span>Editar Perfil</span>
          </ion-card-content>
        </ion-card>

        <ion-card class="quick-action-card" button routerLink="/tabs/gestion-etiquetas">
          <ion-card-content>
            <ion-icon name="pricetags-outline" color="secondary"></ion-icon>
            <span>Etiquetas</span>
          </ion-card-content>
        </ion-card>

        <ion-card class="quick-action-card" button routerLink="/informe-mensual">
          <ion-card-content>
            <ion-icon name="bar-chart-outline" color="tertiary"></ion-icon>
            <span>Informes</span>
          </ion-card-content>
        </ion-card>

        <ion-card class="quick-action-card" button>
          <ion-card-content>
            <ion-icon name="settings-outline" color="medium"></ion-icon>
            <span>Config</span>
          </ion-card-content>
        </ion-card>
      </div>

      <!-- Other Options -->
      <div class="other-options">
        <ion-item button routerLink="/feedback" class="feedback-item">
          <ion-icon name="chatbubbles-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Enviar Feedback</h3>
            <p>Comparte tu opini贸n sobre la app</p>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </div>
    </ion-list>
  </div>

  <!-- Bot贸n de Cerrar Sesi贸n -->
  <div class="logout-section">
    <ion-button
      expand="block"
      fill="outline"
      color="danger"
      class="logout-button"
      (click)="presentLogoutConfirm()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Cerrar Sesi贸n
    </ion-button>
  </div>
</ion-content>
