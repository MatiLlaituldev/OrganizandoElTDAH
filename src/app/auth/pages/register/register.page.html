<ion-content class="ion-padding register-content">

  <!-- 🔙 Botón de retroceso flotante -->
  <ion-button class="back-button" fill="clear" routerLink="/auth/welcome">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>

  <!-- 🌟 Contenedor de la imagen de Cerebrito -->
  <div class="header-image">
    <img src="assets/images/c2.png" alt="Cerebrito Registrándose">
  </div>

  <!-- ✨ Contenedor principal -->
  <div class="register-container">
    <!-- 🎯 Card principal -->
    <div class="register-card">
      <h1>Crear una cuenta</h1>

      <!-- Formulario Reactivo -->
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

        <!-- 👤 Campo de Nombre Completo -->
        <div class="custom-input">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" formControlName="name" placeholder="Nombre Completo">
        </div>

        <!-- 📧 Campo de Email -->
        <div class="custom-input">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" formControlName="email" placeholder="Correo Electrónico">
        </div>

        <!-- 🔒 Campo de Contraseña -->
        <div class="custom-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" formControlName="password" placeholder="Contraseña">
        </div>

        <!-- 🔘 Botón para registrarse -->
        <ion-button expand="block" color="tertiary" class="register-button" type="submit" [disabled]="registerForm.invalid">
          Crear Cuenta
        </ion-button>

      </form>
    </div>
  </div>

</ion-content>
