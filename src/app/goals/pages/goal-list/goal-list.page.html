<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Mis Metas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirModalMeta()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="meta-list-content">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando metas...</p>
  </div>

  <div *ngIf="!isLoading && !(metas$ | async)?.length" class="empty-state-metas">
    <ion-icon name="flag-outline" class="empty-icon"></ion-icon>
    <p>¡Aún no tienes metas! Crea tu primera meta.</p>
    <ion-button fill="outline" (click)="abrirModalMeta()" class="add-first-meta-button">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Crear meta
    </ion-button>
  </div>

  <ion-list *ngIf="(metas$ | async)?.length">
    <ion-item *ngFor="let meta of (metas$ | async)">
      <ion-avatar slot="start" *ngIf="meta.color">
        <div [style.background]="meta.color" class="meta-avatar"></div>
      </ion-avatar>
      <ion-label>
        <h2>{{ meta.titulo }}</h2>
        <p>{{ meta.descripcion }}</p>
        <!-- Progreso de la meta -->
        <ion-progress-bar [value]="getProgresoMeta(meta)" color="success"></ion-progress-bar>
        <p class="meta-progress-text">
          {{ getResumenMeta(meta) }}
        </p>
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="verDetalleMeta(meta)">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
