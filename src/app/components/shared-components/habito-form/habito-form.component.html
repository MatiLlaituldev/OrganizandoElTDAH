<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditMode ? 'Editar Hábito' : 'Nuevo Hábito' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input formControlName="titulo" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea formControlName="descripcion" [autoGrow]="true"></ion-textarea>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Icono</ion-label>
      </ion-item>
      <div class="selector-container">
        <div *ngFor="let icono of iconos"
             class="icon-swatch"
             [class.selected]="form.get('icono')?.value === icono"
             (click)="form.get('icono')?.setValue(icono)">
          <ion-icon [name]="icono" size="large"></ion-icon>
        </div>
      </div>

      <ion-item lines="none">
        <ion-label>Color</ion-label>
      </ion-item>
      <div class="selector-container">
        <div *ngFor="let color of colores"
             class="color-swatch"
             [style.background-color]="color"
             [class.selected]="form.get('color')?.value === color"
             (click)="form.get('color')?.setValue(color)">
          <ion-icon *ngIf="form.get('color')?.value === color" name="checkmark-outline"></ion-icon>
        </div>
      </div>

      <ion-item>
        <ion-label>Frecuencia</ion-label>
        <ion-segment formControlName="frecuencia">
          <ion-segment-button value="diaria">
            <ion-label>Diaria</ion-label>
          </ion-segment-button>
          <ion-segment-button value="dias_especificos">
            <ion-label>Días Específicos</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item>

      <ion-item *ngIf="form.get('frecuencia')?.value === 'dias_especificos'">
        <ion-label>Selecciona los días</ion-label>
        <div class="chip-container">
          <ion-chip *ngFor="let dia of diasSemana"
                    [outline]="!isDiaSeleccionado(dia.valor)"
                    [color]="isDiaSeleccionado(dia.valor) ? 'primary' : 'medium'"
                    (click)="toggleDia(dia.valor)">
            <ion-label>{{ dia.nombre }}</ion-label>
          </ion-chip>
        </div>
      </ion-item>

      <ion-item-group formArrayName="recordatorios">
        <ion-item-divider>
          <ion-label>Recordatorios</ion-label>
          <ion-button slot="end" fill="clear" (click)="agregarRecordatorio()">
            <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-item-divider>

        <div *ngFor="let recordatorio of recordatorios.controls; let i = index" [formGroupName]="i">
          <ion-item>
            <ion-datetime-button datetime="datetime-{{i}}"></ion-datetime-button>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime-{{i}}" presentation="time" formControlName="hora"></ion-datetime>
              </ng-template>
            </ion-modal>

            <ion-toggle slot="end" formControlName="activo"></ion-toggle>
            <ion-button slot="end" fill="clear" color="danger" (click)="eliminarRecordatorio(i)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </div>
      </ion-item-group>

    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="form.invalid">
        {{ isEditMode ? 'Guardar Cambios' : 'Crear Hábito' }}
      </ion-button>
    </div>
  </form>
</ion-content>
