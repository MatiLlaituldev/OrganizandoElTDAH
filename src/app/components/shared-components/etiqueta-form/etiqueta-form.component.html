<ion-header>
  <ion-toolbar>
    <ion-title>{{ esEdicion ? 'Editar Etiqueta' : 'Nueva Etiqueta' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <ion-item>
      <ion-label position="floating">Nombre de la etiqueta</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-label class="ion-padding-top ion-padding-start">Color</ion-label>
    <div class="color-palette">
      <div
        *ngFor="let color of colores"
        class="color-chip"
        [style.background-color]="color"
        (click)="seleccionarColor(color)">
        <ion-icon *ngIf="form.get('color')?.value === color" name="checkmark-outline"></ion-icon>
      </div>
    </div>

    <ion-button class="ion-margin-top" expand="block" type="submit" [disabled]="form.invalid">
      {{ esEdicion ? 'Actualizar' : 'Crear' }}
    </ion-button>
  </form>
</ion-content>
